<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>S0服务账号管理系统</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">S0服务账号管理系统</h1>

      <div id="alert-wrapper"></div>

      <div class="container">
        <h2 class="text-left">添加用户</h2>
        <form role="form">
          <div class="row">
            <div class="form-group col-lg-1">
              <label for="code">用户名</label>
              <input
                id="input_add_user_name"
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-1">
              <label for="code">密码</label>
              <input
                id="input_add_user_key"
                type="text"
                class="form-control input-normal"
              />
            </div>
          </div>
          <div class="row">
            <button id="btn_add_user" type="button" class="btn btn-primary">
              添加用户
            </button>
          </div>
        </form>
      </div>

      <hr />

      <div class="container">
        <h2 class="text-left">删除用户</h2>
        <form role="form">
          <div class="row">
            <div class="form-group col-lg-1">
              <label for="code">用户名</label>
              <input
                id="input_del_user_name"
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <button id="btn_del_user" type="button" class="btn btn-primary">
              删除用户
            </button>
          </div>
        </form>
      </div>

      <hr />

      <div class="container">
        <h2 class="text-left">用户列表</h2>
        <ul id="list_s0_accounts" class="list-group"></ul>
      </div>
    </div>

    <script src="static/jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="static/bootstrap/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/s0_account_manager/s0_account_manager.js"></script>
  </body>
</html>
