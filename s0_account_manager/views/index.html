<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>S0 Account Manager</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>My form</h1>
      <p>How to make these input fields small and retain the layout.</p>
      <form role="form">
        <div class="row">
          <div class="form-group col-lg-1">
            <label for="code">Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-1">
            <label for="code">Email</label>
            <input type="text" class="form-control input-normal" />
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>

    <div class="container">
      <h1 class="text-center">S0服务账号管理系统</h1>

      <div class="form-group">
        <button id="btn_add_user" type="button" class="btn btn-primary">
          添加用户
        </button>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >用户名</span
            >
          </div>
          <input
            id="input_add_user_name"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >密码</span
            >
          </div>
          <input
            id="input_add_user_key"
            type="password"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter password"
          />
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />

      <button id="btn_del_user" type="button" class="btn btn-primary">
        删除用户
      </button>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >用户名</span
          >
        </div>
        <input
          id="input_del_user_name"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <br />
      <br />
      <br />
      <br />

      <ul id="list_s0_accounts" class="list-group"></ul>
    </div>

    <script src="static/jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="static/bootstrap/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/s0_account_manager/s0_account_manager.js"></script>
  </body>
</html>
