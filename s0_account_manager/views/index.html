<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>S0 Account Manager</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <button id="btn_add_user" type="button" class="btn btn-primary">添加用户</button>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >用户名</span
        >
      </div>
      <input
        id="input_add_user_name"
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >密码</span
        >
      </div>
      <input
        id="input_add_user_key"
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <br />
    <br />
    <br />
    <br />

    <button id="btn_del_user" type="button" class="btn btn-primary">删除用户</button>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >用户名</span
        >
      </div>
      <input
        id="input_del_user_name"
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <br />
    <br />
    <br />
    <br />

    <ul id="list_s0_accounts" class="list-group"></ul>

    <script src="static/jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="static/bootstrap/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/s0_account_manager/s0_account_manager.js"></script>
  </body>
</html>
