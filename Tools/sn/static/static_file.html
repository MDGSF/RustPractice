<html>
  <head>
    <meta charset="utf-8">
    <title>Static File</title>
  </head>
  <body>
    <div>
      <ul>
      {% for entry in entries %}
        <li>
          {% if entry.is_file %}
          - 
          <a href="/download?filename={{entry.filepath}}">
            {{entry.name}}
          </a>
          {% endif %}
          {% if entry.is_dir %}
          d 
          <a href="/static?directory={{entry.filepath}}">
            {{entry.name}}
          </a>
          {% endif %}
        </li>
      {% endfor %}
      </ul>
    </div>
  </body>
</html>
